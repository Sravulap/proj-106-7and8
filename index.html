<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h1> Animal Sound Identifier</h1>
      <p>Note: Play different animal sounds such as: dog barking, cheetah chirping, lion roaring and black panther growling to make the sound identifier to do it's job</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button id="start" class="btn btn-warning" onclick="startClassifier()">Start</button>
        <h3 id="result_label">I can hear - </h3>
        <h3 id="result_count">Count - </h3>
        <br>
        <img src="ear.png" id="ear" width="300" height="300">
      </center>
    </div>
    <div id="copy_right_footer">
      Developed by - Siddy
    </div>
<script src="main.js"></script>
  </body>
</html>
